---
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins-private
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-private
spec:
  destination:
    namespace: jenkins-private
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argoselfmanaged/jenkins
    repoURL: https://github.com/coryleeio/k8sdev
    targetRevision: publicprivate
    helm:
      valueFiles:
        - development-jenkins-private.yaml
  syncPolicy:
    automated: {}
