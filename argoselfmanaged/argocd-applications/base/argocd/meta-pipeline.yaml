---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argoselfmanaged/argocd-applications/overlays/development
    repoURL: https://github.com/coryleeio/k8sdev
    targetRevision: HEAD
  syncPolicy:
    automated: {}
